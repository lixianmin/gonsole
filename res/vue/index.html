<div id="app">
    <h2>{{ title }}</h2>
    <input type="text" v-model="title"
           @keydown.tab.prevent="on_tab" @keydown.enter="on_enter"
    ><br>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const App = {
        data() {
            return {
                title: "title" // 定义一个数据
            }
        }
        , mounted() {
            window.onunload = () => {
                console.log("unmounted()在页面刷新时执行不到");
            }
        }
        , methods: {
            on_tab(evt) {
                console.log("tab");
            }
            , on_enter(evt) {
                console.log("enter");
            }
        }
    }

    Vue.createApp(App).mount('#app') // 启动应用
</script>
